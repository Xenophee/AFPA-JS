                        <label for="sexe" class="form-label">Sexe* :</label>

                        </div>
                        <div class="mb-3">
                            <label for="cpostal" class="form-label">Code postal* :</label><input name="cpostal" id="cpostal" class="form-control">
                            <p id="f5"></p>
                        </div>
                        <div class="mb-3">

                        </div>
                        <div class="mb-3">

                            <p id="f7"></p>
                        </div>
                        <div class="mb-3">

                        </div>
                        </fieldset>
                        <br>

                            <label for="question" class="form-label">Votre question* :</label><textarea name="question" id="question" cols="10" class="form-control"></textarea>
